<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Nav bar menu Distributtion</title>
    <style>
        .tab_menu_name1 {
            background-color: rgb(0, 42, 255);
        }
        
        .tab_menu_name3 {
            background-color: rgb(0, 255, 38);
        }
    </style>
</head>

<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link text-capitalize  " data-bs-toggle="tab" href="#home">home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-capitalize" data-bs-toggle="tab" href="#menu1">content</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-capitalize" data-bs-toggle="tab" href="#menu2">About</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="conatiner">
        <div class="tab-content">
            <div class="tab-pane tab_menu_name1 container text-capitalize active display-1 text-white" id="home">1 &nbsp; Home Page
                <p>this is Home page</p>
            </div>

            <div class="tab-pane tab_menu_name2 container  display-1 bg-danger text-white text-capitalize" id="menu1">2 &nbsp;Content Page
                <p>this is Content page</p>
            </div>
            <div class="tab-pane tab_menu_name3 container  display-1 text-white text-capitalize" id="menu2">3 &nbsp;About Page
                <p>this is about page</p>
            </div>
        </div>
    </div>


</body>

</html>
