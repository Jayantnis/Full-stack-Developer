<!DOCTYPE html>
<html>

<head>
    <!-- link selector accessiable -->
    <style>
        a:link {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <h1>Demo of the :link selector</h1>

    <p>The :link selector style links to pages you have not visited yet:</p>

    <a href="https://www.google.com">google.com</a>

</body>

</html>
