<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple_selector</title>
    <style>
        /*Universal*/
        
        * {
            text-align: center;
            background-color: blue;
        }
        /*element*/
        
        p {
            text-align: center;
            color: red;
        }
        /*id*/
        
        #bz {
            text-align: center;
            color: yellow;
        }
        /*class*/
        
        .b {
            text-align: right;
            color: green;
        }
        /*element.class*/
        
        p.b {
            border: 1px;
            color: aqua;
        }
    </style>

</head>

<body>
    <p>this is css</p>
    <p>this is css</p>
    <div id="bz">
        Cout_id
    </div>

    <div class="b">
        Cout_class
    </div>
</body>

</html>
