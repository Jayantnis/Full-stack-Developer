<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions </title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        h2 {
            padding: 30px;
        }
        
        .cont {
            width: 290px;
            height: 55px;
            margin: 90px;
            padding: 2px;
            font-size: 40px;
            color: white;
            background-color: rgb(69, 69, 246);
            border: 3px solid black;
            transition: width 5s, height 4s;
            /* width_name second_transistion */
        }
        
        .cont:hover {
            width: 400px;
            height: 100px;
        }
        
        .cont1 {
            display: flex;
            align-items: center;
            padding: 4px;
            margin: 90px;
            width: 100px;
            height: 100px;
            background: rgb(111, 209, 255);
            transition: width 2s, height 2s, transform 2s;
        }
        
        .cont1:hover {
            width: 300px;
            height: 200px;
            color: white;
            font-size: 20px;
            transform: rotate(180deg);
        }
        
        .cont2 {
            display: flex;
            align-items: center;
            padding: 4px;
            margin: 90px;
            width: 100px;
            height: 100px;
            background: rgb(111, 209, 255);
            transition: 2s;
            transition-timing-function: linear;
        }
        
        .cont2:hover {
            width: 300px;
            color: white;
            height: 100px;
        }
        
        ol {
            padding: 4px;
            margin: 90px;
        }
    </style>
</head>

<body>
    <div class="namehead">
        <h2>Transitions</h2>

        <div class="cont">
            <h2>Transitions</h2>
        </div>
        <div class="cont1">
            <h2>Transitions+Transformation</h2>
        </div>

        <h2>Transitions-timing-function</h2>
        <ol type="1">
            <li>ease: slow fast slowly</li>
            <li>linear: same speed start to end</li>
            <li>ease-in:slow start </li>
            <li>ease-out:end slow </li>
            <li>ease-in-out:slow-stat and end</li>
            <li>cubic-bezier(n,n,n,n):own value</li>
        </ol>
        <div class="cont2">
            <h2>ease</h2>
        </div>


    </div>
</body>

</html>
