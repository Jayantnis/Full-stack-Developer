<!DOCTYPE html>
<html>

<head>
    <style>
        p::before {
            content: "Read this -";
            background-color: yellow;
            color: black;
            font-size: 24px;
        }
        
        .g::after {
            color: aqua;
            content: " -Rememeber this";
            background-color: red;
        }
    </style>
</head>

<body>

    <h1>::Before selector</h1>

    <p>&nbsp; My name is Donald</p>
    <p>&nbsp; I live in Ducksburg</p>

    <h1>::after selector</h1>
    <p class="g">&nbsp; My name is Donald &nbsp;</p>
    <p class="g">&nbsp; I live in Ducksburg&nbsp;</p>

</body>

</html>
