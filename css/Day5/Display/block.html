<!DOCTYPE html>
<html>

<head>
    <style>
        span.a {
            display: inline;
            /* the default for span */
            width: 100px;
            height: 100px;
            padding: 5px;
            border: 1px solid blue;
            background-color: yellow;
        }
        
        span.b {
            display: inline-block;
            width: 100px;
            height: 100px;
            padding: 5px;
            border: 1px solid blue;
            background-color: yellow;
        }
        
        span.c {
            display: block;
            width: 100px;
            height: 100px;
            padding: 5px;
            border: 1px solid blue;
            background-color: yellow;
        }
    </style>
</head>

<body>

    <h1>The display Property</h1>

    <h2>display: inline</h2>
    <div> <span class="a">Acc</span> <span class="a">De</span> </div>

    <h2>display: inline-block</h2>
    <div><span class="b">Fast</span> <span class="b">load</span> </div>

    <h2>display: block</h2>
    <div> <span class="c">FAST</span> <span class="c">READ</span> </div>

</body>

</html>
