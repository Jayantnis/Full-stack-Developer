<html>

<head>
    <h1> Javascript Events </h1>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <script language="Javascript" type="text/Javascript">
        function mouseoverevent() { alert("This is JavaTpoint"); } function mouseover() { alert("Requesting score"); }
    </script>

    <p onmouseover="mouseoverevent()">
        complete task over event , Keep cursor over me</p>
    <div type="btn" class="btn btn-primary" onmouseover="mouseover()">complete </div>

</body>

</html>
