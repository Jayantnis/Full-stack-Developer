<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .grid-container {
            display: inline-grid;
            grid-template-columns: auto auto auto;
            background-color: #2196F3;
            padding: 10px;
        }
        
        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2 style="text-align: center;">Welcome To Computer class's </h2>
    <div class="grid-container">
        <div class="grid-item">Home</div>
        <div class="grid-item">Read</div>
        <div class="grid-item">Write</div>
        <div class="grid-item">About Us</div>
        <div class="grid-item">Contact Us</div>
        <div class="grid-item">Privacy Policy</div>
    </div>
</body>

</html>
