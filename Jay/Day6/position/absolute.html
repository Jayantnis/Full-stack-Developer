<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position states absolute</title>
    <style>
        .main {
            display: inline-block;
        }
        
        .absolute {
            border: 6px solid green;
            position: absolute;
            margin: 20px;
            padding: 5px;
            width: 90px;
        }
        
        .stati {
            border: 5px solid wheat;
            margin: 20px;
            padding: 5px;
            width: 90px;
        }
    </style>
</head>

<body>

    <h1>Check static position</h1>
    <div class="main">
        <div class="stati">Start</div>
        <div class="absolute">absolute</div>
        <div class="stati">End</div>
    </div>
</body>

</html>
