<html>

<head>
    <!-- css3 checked input 	 -->
    <style>
        input[type=text]:disabled {
            background: #de4a4a;
        }
    </style>
</head>

<body>
    <form action="">
        First name: <input type="text" value="Mickey">
        <br> Last name: <input type="text" value="Mouse">
        <br> Country: <input type="text" disabled="disabled" value="Disneyland">
    </form>
</body>

</html>
