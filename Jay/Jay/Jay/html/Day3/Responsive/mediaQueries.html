<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .box {
            font-size: 72px;
            text-align: center;
            background-color: yellow;
            color: rgb(0, 0, 0);
            display: none;
        }
        
        @media (max-width:500px) {
            #box-1 {
                display: block;
                background-color: greenyellow;
            }
        }
        
        @media (min-width:500px) and (max-width:300px) {
            #box-2 {
                display: block;
                background-color: blue;
            }
        }
        
        @media (min-width:500px) and (max-width:800px) {
            #box-3 {
                display: block;
                background-color: cornflowerblue;
            }
        }
        
        @media (min-width:800px) {
            #box-4 {
                display: block;
                background-color: green;
            }
        }
    </style>

</head>

<body>
    <div class="box" id="box-1">mai ek iphone hu</div>
    <div class="box" id="box-2">mai ek table hu</div>
    <div class="box" id="box-3">mai ek pc hu</div>
    <div class="box" id="box-4">mai ek laptop hu</div>
</body>

</html>
