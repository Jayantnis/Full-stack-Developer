<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and lists </title>
</head>

<body>
    <ul type="disk">
        <!-- unordered list , circle , square -->
        <li>This is first item's</li>
        <li>This is first item's</li>
        <li>This is first item's</li>

        <ul>
            <li>This is first one </li>
        </ul>
    </ul>
    <ol type="a">
        <!-- ordered list -> a,A,i,1  upper-roman , lower-alpha -->
        <li>This is first item's</li>
        <li>This is first item's</li>
        <li>This is first item's</li>
    </ol>

</body>
