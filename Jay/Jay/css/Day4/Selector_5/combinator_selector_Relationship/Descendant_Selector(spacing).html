<!DOCTYPE html>
<html>

<head>
    <style>
        div p {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <h2>Descendant Selector</h2>
    <!-- (Space used) -->
    <p>The descendant selector <b>matches all elements that are descendants</b> of a specified element.</p>

    <div>
        <p>Paragraph 1 in the div.</p>
        <p>Paragraph 2 in the div.</p>
        <section>
            <p>Paragraph 3 in the div.</p>
        </section>

        <p>Paragraph 45 in the div.</p>
    </div>

    <p>Paragraph 4. Not in a div.</p>
    <p>Paragraph 5. Not in a div.</p>

</body>

</html>
