<html>

<head>
    <!-- css3 paragraph in empty 	 -->
    <style>
        /* if paragraph is empty than fill it */
        
        P:empty {
            width: 10px;
            height: 30px;
            background: black;
        }
    </style>
</head>

<body>

    <p></p>
    <p>A paragraph.</p>
    <p>Another paragraph.</p>
    <p></p>
</body>

</html>
