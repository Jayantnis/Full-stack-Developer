<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website setting </title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        .box {
            margin: 1px;
            border: 1px solid black;
            width: 200px;
            height: 200px;
            display: inline-block;
        }
        /* Position  Relative */
        
        .pos {
            background-color: rgb(19, 243, 75);
            position: relative;
            margin-top: 20px;
            margin-left: 60px;
        }
        /* Position  Absolute */
        
        .pos1 {
            background-color: rgb(128, 107, 107);
            position: absolute;
            margin-top: 20px;
            margin-left: 60px;
        }
        /* Position  Fixed */
        
        .pos2 {
            background-color: rgb(73, 235, 143);
            position: fixed;
            margin-top: 20px;
            margin-left: 60px;
        }
        /* Position  sticly */
        
        .pos3 {
            position: sticky;
            background-color: blue;
            text-align: center;
            /* float; */
        }
        
        .div-conatainer {
            padding: 10px;
            border: 1px solid blue;
        }
        
        main {
            height: 100vw;
        }
    </style>
</head>

<body>
    <header></header>
    <main>



        <div class="div-container1">
            <div class="box">1</div>
            <div class="box pos">Relative</div>
            <div class="box">3</div>
        </div>

        <div class="div-container1">
            <div class="box">1</div>
            <div class="box pos1">Absolute</div>
            <div class="box">3</div>
        </div>
        <div class="div-container1">
            <div class="box">1</div>
            <div class="box pos2">Fixed</div>
            <div class="box">3</div>
        </div>
        <div class="div-container1">
            <div class="box pos3">stickly</div>

        </div>

    </main>
    <footer></footer>
</body>

</html>
