    <p id="in">that data reading </p>

    <p>This data is access by TAg</p>
    <p id="u">tag name power</p>
    <script>
        const es = document.getElementsByTagName("p");
        document.getElementById("u").innerHTML = 'The text in First paragraph ' + es[0].innerHTML;
    </script>

    <p>This is class name access power set</p>
    <p class="read">This is assing access data prototype</p>
    <script>
        const read = document.getElementsByClassName("p");
        document.getElementById("read").innerHTML = 'The text in ClassName finded ' + read[0].innerHTML;
    </script>
