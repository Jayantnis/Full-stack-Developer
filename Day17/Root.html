<!DOCTYPE html>
<html>

<body>

    <h2>Parsing a JSON Array.</h2>
    <!-- <p>Data written as an JSON array will be parsed into a JavaScript array.</p> -->
    <p id="demo"></p>
    <p id="info"></p>
    <p id="DS"></p>
    <script>
        const text = '[ "Ford", "BMW", "Audi", "Fiat" ]';
        const myArr = JSON.parse(text);
        document.getElementById("demo").innerHTML = myArr[0];


        const infos = '{"name":"John","birth":"1986-12-14","city":"New York"}';
        const obj = JSON.parse(infos);
        obj.birth = new Date(obj.birth);
        document.getElementById("info").innerHTML = obj.name + ", " + obj.birth;

        //Sending data to  a web server the data has to be a string 
        //convert object to string 
        const obj_in = {
            name: "John",
            age: 30,
            city: "New york"
        };
        const myjson = JSON.stringify(obj_in);
        document.getElementById("DS").innerHTML = myjson;
    </script>

</body>

</html>
