<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script src="./javascript/ss.js"></script>
    <title>Signin</title>
</head>

<body>
    <header class="he">
        <nav class="topnav">
            <img src="img/logo.jpg" class="logo" alt="error images" margin-bottom: 0px; ">
            <a href="./about.html ">About</a>
            <a href="./news.html ">News</a>
            <a href="./signup.html ">Signin</a>
            <a href="./loginpage.html ">Login</a>
            <a href="./main.html ">Home</a>
        </nav>
    </header>

    <fieldset>

        <label for="gsearch ">Search Student Details:</label>
        <input type="search " id="gsearch " name="gsearch ">
        <input type="submit " value="submit ">
        <h1><u><span>Student Information</span></u></h1>
        <!-- action="./loginpage.html " method="post " -->
        <table border="0 ">
            <tr>
                <td>
                    <form>
                        <input type="image " src="./img/id_logo.PNG " alt="Submit " width="300px " height="200px ">
                        <br></br>

                        <label for="fname "><span class="f ">*</span>First Name : </label>
                        <input type="text " placeholder="Enter first name " name="fname " id="fname " size="20 " autofocus><br></br>
                        <label for="lname ">&nbsp;Last Name : </label>
                        <input type="text " placeholder="Enter Last name " name="lname " id="lname " size="20 ">
                        <br></br>
                        <label for="r ">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="f ">*</span>Rollno. :</label>
                        <input type="number " id="r " name="r " maxlength="19 " size="18 " placeholder="Enter your Rollno. ">
                        <br><br>
                        <label for="phone "><span class="f ">*</span>Phone No. : </label>
                        <input type="number " placeholder="Enter your phone number " name="phone " id="phone ">
                        <br></br>
                        <label for="emails ">&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<span class="f ">*</span>Email :</label>
                        <input type="email " placeholder="Enter your email " name="emails " id="email " size="20 " maxlength="19 ">
                    </form>
                </td>
                <!-- <td></td> -->
                <!--bug fix-->
                <td>
                    <form>
                        <p>Please select your age:</p>
                        <input type="radio " id="age1 " name="age " value="15 ">
                        <label for="age1 ">0 - 15</label><br>
                        <input type="radio " id="age2 " name="age " value="30 ">
                        <label for="age2 ">15 - 30</label><br>
                        <input type="radio " id="age3 " name="age " value="50 ">
                        <label for="age3 ">30 - 50</label><br><br>

                        <label for="sms "><b><span class="f ">*</span>Subject Max Score:</b></label><br></br>
                        <input type="checkbox ">Math.
                        <input type="checkbox " id="sms " value="sms ">Phy.
                        <input type="checkbox ">Chem.
                        <br></br>
                        <div>
                            <label for="vol "> Persentage marks (between 0 and 100):</label><br></br>
                            <input type="range " id="vol " name="vol " min="0 " max="50 ">
                            <input type="button " value="Enter "></input>
                            <br></br>
                            <label for="tim ">Upload timing :
                                <input type="time " value="tim " id="tim ">
                        </div>
                    </form>
                </td>
            </tr>

            <tr>
                <td>
                    <form>
                        <p><label for="psw "><span class="f ">*</span><b>Set new Password : </b></label>
                            <input type="password " placeholder="Enter Password " name="psw " id="psw " required>
                            <br></br>
                            <label for="psw-repeat "><span class="f ">*</span><b>Repeat Password : </b></label>
                            <input type="password " placeholder="Repeat Password " name="psw-repeat " id="psw-repeat " required>
                            </p>
                            <P><b>Select :</b>
                                <select name="card_type " id="card ">
                                <option value=" ">Selection Type</option>
                                <option value="General ">General</option>
                                <option value="OBC ">OBC</option>
                                <option value="ST ">ST/SC</option>
                            </select>
                            </P>
                            <p>
                                <label for="dob "> DOB :</label> <input type="date ">
                            </p>

                            <div> <label><span class="f ">*</span>Document upload </label> <input type="datetime-local ">
                                <input type="file " alt="enter upload files ">
                            </div>
                            <br></br>

                            <label for="cars ">Maximum number :</label>
                            <select name="c " id="ca ">
                            <option value="Hindi ">Hindi</option>
                            <option value="English ">English</option>
                            <option value="Math. ">Math.</option>
                            <option value="Phy. ">Phy.</option>
                            <option value="Chem. ">Chem</option>
                           
                            </select>
                    </form>
                </td>

                <td>

                    <form>

                        <!-- text area -->
                        <label for="ha "><b>Home Address :</b></label><br></br>
                        <label for="pin ">Pincode :</label>
                        <input type="text " id="pin " name="pin " maxlength="6 " size="8 "><br><br>

                        <textarea value="ha " id="ha " rows="5 " cols="30 "></textarea><br></br>

                        <p>By creating an account you agree to our,<br><span class="f ">*</span>Accept
                            <input type="checkbox "><a href="# " style="color:dodgerblue ">
                                Terms & <input type="checkbox ">Conditions</a>.
                        </p>

                        <div class="cls ">
                            <button type="reset " value="Reset " class="rest ">Reset</button>
                            <button type="button " class="cancelbtn ">Cancel</button>
                            <button type="submit " class="signupbtn ">Sign Up</button>
                        </div>
                    </form>
                </td>
                <td></td>
                <!--bug fix-->
            </tr>
        </table>

    </fieldset>



</body>

</html>
