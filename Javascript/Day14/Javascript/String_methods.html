<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>

</head>

<body>

    <h2>JavaScript String Properties</h2>

    <p>The length property returns the length of a string:</p>

    <p id="d"></p>
    <p id="ext"></p>
    <p id="indof"></p>
    <script>
        let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        document.getElementById("d").innerHTML = text.length;


        //   extracting string part slice(start,end) ,substring(start,end) , substr(start,end)
        let str = "Apple,Banana,kiwi";
        document.getElementById("ext").innerHTML = str.slice(6, 13);

        //indexof
        document.getElementById("indof").innerHTML = str.indexOf('Apple');
    </script>
    <script>
        function myFunction() {
            let text = document.getElementById("demo").innerHTML;
            document.getElementById("demo").innerHTML =
                text.replace("Microsoft", "W3Schools");
        }
    </script>



    <p id="demo"></p>

    <script>
        let text1 = "     Hello World!     ";
        let text2 = text1.trim();

        document.getElementById("demo").innerHTML =
            "Length text1=" + text1.length + "<br>Length2 text2=" + text2.length;
    </script>
</body>

</html>
