<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Element</title>
</head>

<body>
    <p id="not"></p>
    <p id="na"></p>

    <script>
        const fr = ["banana", "orange", "Apple", "Mango"];
        document.getElementById('not').innerHTML = fr;
        fr.pop();
        document.getElementById('na').innerHTML = fr;
    </script>
</body>

</html>
