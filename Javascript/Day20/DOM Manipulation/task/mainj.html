<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Project - To Do list</title>
    <!-- using font awesome for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a47f07c656.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="todoBlock">
            <!-- main title holder -->
            <div class="titleHolder">
                <h1> Add Name List</h1>
            </div>

            <!-- form holder -->
            <div class="formHolder">
                <div class="col">
                    <input type="text" id="add_name_Input" onchange="upperCase()">
                    <button id="addBtn" class="btn btn-primary">Add Item</button>
                    <button id="toggleBtn" class="btn btn-primary">Hide List</button>
                </div>
            </div>
        </div>

        <!-- showing lists of names -->
        <!-- todo list -->
        <div class="todoList">
            <!-- list holder -->
            <div class="listHolder">
                <ul class="list">
                    <li></li> // inside inserting elements
                </ul>
            </div>
        </div>
    </div>
    <!-- importing custom js -->
    <script src="./cosn.js"></script>
</body>

</html>
