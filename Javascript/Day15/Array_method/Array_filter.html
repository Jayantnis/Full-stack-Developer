<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Array.filter()</h2>
    <!-- <p>Creates a new array with all array elements that passes a test.</p> -->
    <!-- <p id="demo"></p> -->

    <script>
        const numbers = [45, 4, 9, 16, 25];

        const ar = numbers.filter(findabove20);
        console.log(ar);

        function findabove20(value, index, array) {
            return value > 18;
        }
    </script>

</body>

</html>
