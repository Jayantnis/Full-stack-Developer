<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
    <script>
        //async function 
        function test() {
            console.log("1: A");
            await setTimeout(() => {
                console.log("2: B");
            }, 2000);
            console.log("3: C");
        }
        test();
        console.log("4: D");
        console.log("5: E");
    </script>
</head>

<body>

</body>

</html>
