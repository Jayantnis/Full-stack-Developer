<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOCUS Events</title>
</head>

<body>
    <input type="text" id="inp" onfocus="focusevent()">

    <script>
        function focusevent() {
            document.getElementById("inp").style.background = "aqua";
        }
    </script>
</body>

</html>
